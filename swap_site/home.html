<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }
    .load-page, .home-page {
  display: flex;
  justify-content: center;
  margin-top: 90px;
}

.page-title {
  font-family: "Consolas", serif;
  font-size: 36px;          /* smaller, like the sudo screenshot */
  font-weight: 700;
  letter-spacing: 0.14em;   /* much tighter spacing */
  text-transform: lowercase;
  color: #111;
  text-align: center;
  margin: 0;
  line-height: 1.1;
}



    :root {
      --pink: #f9a8d4;
      --pink-dark: #f472b6;
      --mint: #a7f3d0;
      --border-soft: #e5e7eb;
      --bg-main: #ffffff;
      --card-bg: #f9fafb;
      --text-main: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* ---------- header (unchanged) ---------- */

    header {
      background: #eef3fb;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #111;
      position: sticky;
      top: 0;
      z-index: 50;
      border-bottom: 1px solid #d1d5db;
    }

    /* left: logo + nav */

    .header-left {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .logo-link img {
      height: 44px;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .top-nav {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .nav-link {
      position: relative;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      color: #111827;
      text-decoration: none;
      transition: background 0.18s ease, color 0.18s ease, box-shadow 0.18s ease;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.12);
    }

    .nav-link.active {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.16);
    }

    /* connect button */

    #connect-wallet-btn {
      margin-left: auto;
      background: #ff4ab7;
      color: white;
      padding: 8px 20px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background .2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }

    #connect-wallet-btn:hover {
      background: #ff2fae;
    }

    /* ---------- LOAD PAGE CONTENT ---------- */

    main {
      max-width: 1120px;
      margin: 32px auto 60px;
      padding: 0 18px 40px;
    }

    .load-page {
      margin-top: 80px;
      text-align: center;
    }




    .load-card {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 32px 28px;
      border-radius: 18px;
      border: 1px solid #d1fae5;
      background: #f9fafb;
      box-shadow: 0 10px 30px rgba(15,23,42,.06);
      text-align: center;
    }

    .load-label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 8px;
      color: #6b7280;
    }

    .load-input {
      width: 100%;
      max-width: 460px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: inherit;
      text-align: center;
      margin-bottom: 20px;
    }

    .load-input::placeholder {
      color: #9ca3af;
    }

    .load-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 4px;
      padding: 10px 32px;
      border-radius: 999px;
      border: 2px solid #111827;
      background: #111827;
      color: #f9fafb;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.18s ease, color 0.18s ease, transform 0.12s ease, box-shadow 0.18s ease;
    }

    .load-btn:hover {
      background: #000000;
      box-shadow: 0 6px 18px rgba(15,23,42,.25);
      transform: translateY(-1px);
    }

    .load-hint {
      margin-top: 18px;
      font-size: 11px;
      color: #6b7280;
    }

    /* ---------- Footer ---------- */

    .swap-footer {
      margin-top: auto;
      padding: 18px 32px;
      border-top: 2px solid var(--pink);
      background: #fdfcfb;
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-brand {
      font-family: "Consolas", serif;
      font-size: 16px;
      color: #4b5563;
    }

    .footer-links {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .footer-links a {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #1f2937;
      font-weight: 500;
      text-decoration: none;
      line-height: 1;
    }

    .footer-links a:hover {
      color: var(--pink-dark);
    }

    .footer-icon {
      width: 22px;
      height: 22px;
      fill: #111827;
      flex-shrink: 0;
      transition: opacity .15s ease, transform .15s ease;
    }

    .footer-icon:hover {
      opacity: 0.7;
      transform: translateY(-1px);
    }
    
  </style>

  <script src="ethers.min.js"></script>
